<div class="container">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let user" [ngClass]="{'highlight': selectedRow == user}"> {{user.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Courriel </th>
            <td mat-cell *matCellDef="let user" [ngClass]="{'highlight': selectedRow == user}">{{user.email}}</td>
        </ng-container>

        <ng-container matColumnDef="date_created">
            <th mat-header-cell *matHeaderCellDef> Créé le </th>
            <td mat-cell *matCellDef="let user" [ngClass]="{'highlight': selectedRow == user}">{{user.date_created | date:'dd/MM/YYYY'}}</td>
        </ng-container>

        <ng-container matColumnDef="date_updated">
            <th mat-header-cell *matHeaderCellDef> Mis à jour le </th>
            <td mat-cell *matCellDef="let user" [ngClass]="{'highlight': selectedRow == user}">{{user.date_updated | date:'dd/MM/YYYY'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"
            (click)="toggleSelectRow(row)"
            [ngClass]="{'highlight': selectedRow == row}">
        </tr>
    </table>

</div>

<div class="button-row">
    <button (click)="addUser()" mat-flat-button color="primary">Ajouter</button>
    <button (click)="editUser()" mat-flat-button color="secondary">Modifier</button>
    <button mat-flat-button color="warn">Supprimer</button>
</div>
